name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Test Backend
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: ./server
        run: npm install

      - name: Check for syntax errors
        working-directory: ./server
        run: node -c src/server.js

      - name: Verify server files
        working-directory: ./server
        run: |
          echo "✅ Server dependencies installed"
          echo "✅ Server syntax check passed"
          ls -la src/

  # Test Frontend
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: ./client
        run: npm install

      - name: Build frontend
        working-directory: ./client
        env:
          VITE_API_URL: http://localhost:5000
        run: npm run build

      - name: Check build output
        working-directory: ./client
        run: |
          if [ -d "dist" ]; then
            echo "✅ Build successful - dist folder created"
            ls -la dist/
          else
            echo "❌ Build failed - dist folder not found"
            exit 1
          fi

  # Docker Build Test
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build server image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          push: false
          tags: mgnrega-server:test

      - name: Build client image
        uses: docker/build-push-action@v4
        with:
          context: ./client
          push: false
          tags: mgnrega-client:test

  # Lint and Format Check
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Check JavaScript syntax (server)
        working-directory: ./server
        run: |
          for file in $(find src -name "*.js"); do
            node -c "$file" && echo "✅ $file" || exit 1
          done

      - name: Check JavaScript syntax (client)
        working-directory: ./client
        run: |
          for file in $(find src -name "*.jsx" -o -name "*.js"); do
            echo "Checking $file..."
          done
